<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="col-sm-6">
                <h3 class="modal-title">Ticket Information</h3>
            </div>
            <div class="col-sm-6">
                <i class="fa fa-times fa-lg" ng-click="closeModal()"></i>
            </div>

        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="ticketsAddForm" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="name" class="col-lg-3 control-label">Name <span class="required">*</span></label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="Name" ng-model="tickets.name" name="Name" required />
                            <div ng-messages="ticketsAddForm.name.$error">
                                <div class="text-danger" ng-message="required">Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-lg-3 control-label">Description <span class="required">*</span></label>
                        <div class="col-lg-8">
                            <textarea class="form-control" rows="5" placeholder="Description" ng-model="tickets.description" name="Description" required />
                            <div ng-messages="ticketsAddForm.description.$error">
                                <div class="text-danger" ng-message="required">Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-lg-3 control-label">Remarks <span class="required">*</span></label>
                        <div class="col-lg-8">
                            <textarea class="form-control" rows="5" placeholder="Remarks" ng-model="tickets.remarks" name="Remarks" required />
                            <div ng-messages="ticketsAddForm.remarks.$error">
                                <div class="text-danger" ng-message="required">Name is required</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-default pull-right" ng-click="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-info pull-right" ng-click="saveTickets()" ng-disabled="ticketsAddForm.$invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
