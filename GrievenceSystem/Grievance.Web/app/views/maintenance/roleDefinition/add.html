<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="col-sm-6">
                <h3 class="modal-title">Add New Role</h3>
            </div>
            <div class="col-sm-6">
                <i class="fa fa-times fa-lg" ng-click="closeModal()"></i>
            </div>
           
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="roleDefinitionAddForm" method="post">
                <div class="box-body">
                    <div class="form-group" data-ng-show="!isFleet">
                        <label for="name" class="col-lg-3 control-label">Role <span class="required">*</span></label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="Role" ng-model="role.Name" name="name" required />
                            <div ng-messages="roleDefinitionAddForm.Name.$error">
                                <div class="text-danger" ng-message="required">Role is required</div>
                            </div>
                        </div>
                    </div>
      
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-default pull-right" ng-click="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-info pull-right" ng-click="saveRoleDefinition()" ng-disabled="roleDefinitionAddForm.$invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
