<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="col-sm-6">
                <h3 class="modal-title">Add New Status</h3>
            </div>
            <div class="col-sm-6">
                <i class="fa fa-times fa-lg" ng-click="closeModal()"></i>
            </div>
            
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="statusAddForm" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="name" class="col-lg-3 control-label">Name <span class="required">*</span></label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="Name" ng-model="status.name" name="name" required />
                            <div ng-messages="statusAddForm.name.$error">
                                <div class="text-danger" ng-message="required">Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-lg-3 control-label">Description <span class="required">*</span></label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="Description" ng-model="status.description" name="description" required />
                            <div ng-messages="statusAddForm.description.$error">
                                <div class="text-danger" ng-message="required">Description is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtcompnay" class="col-lg-3 control-label">Status Type <span class="required">*</span></label>
                        <div class="col-lg-8">
                            <select class="form-control" ng-model="status.StatusTypeId">
                                <option ng-repeat="statusType in StatusTypes" data-ng-value="{{statusType.id}}">{{statusType.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-default pull-right" ng-click="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-info pull-right" ng-click="saveStatus()" ng-disabled="statusAddForm.$invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
